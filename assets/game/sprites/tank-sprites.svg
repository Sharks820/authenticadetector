      <path d="M25,10 L35,25 L25,40 L15,25 Z" fill="none" stroke="#64b5f6" stroke-width="3" opacity="0.7"/>
      <circle cx="25" cy="25" r="12" fill="#ab47bc" stroke="#8e24aa" stroke-width="2"/>
    </symbol>

    <!-- Enemy: Sniper -->
    <symbol id="enemy-sniper" viewBox="0 0 45 45">
      <circle cx="22.5" cy="22.5" r="14" fill="#673ab7" stroke="#512da8" stroke-width="2"/>
      <rect x="22" y="8" width="20" height="3" fill="#5e35b1"/>
      <circle cx="22.5" cy="22.5" r="8" fill="#7e57c2"/>
      <circle cx="22.5" cy="22.5" r="4" fill="#512da8"/>
      <line x1="40" y1="10" x2="44" y2="10" stroke="#512da8" stroke-width="2"/>

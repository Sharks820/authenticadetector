<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <defs>
    <!-- Player Tank (Teal) -->
    <symbol id="player-tank" viewBox="0 0 60 60">
      <!-- Tank Body -->
      <rect x="15" y="20" width="30" height="20" rx="3" fill="url(#tankGradient)" stroke="#0a5f4a" stroke-width="2"/>
      <!-- Tank Treads -->
      <rect x="13" y="18" width="34" height="4" rx="2" fill="#0d7a5f"/>
      <rect x="13" y="38" width="34" height="4" rx="2" fill="#0d7a5f"/>
      <!-- Turret -->
      <circle cx="30" cy="30" r="10" fill="url(#turretGradient)" stroke="#0a5f4a" stroke-width="2"/>
      <!-- Barrel -->
      <rect x="30" y="26" width="20" height="8" rx="2" fill="#16a085"/>
      <rect x="48" y="27" width="4" height="6" fill="#000"/>
      <!-- Gradient Definitions -->
      <linearGradient id="tankGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="turretGradient">
        <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0a5f4a;stop-opacity:1" />
      </radialGradient>
    </symbol>

    <!-- Enemy: Spam (Email Icon) -->
    <symbol id="enemy-spam" viewBox="0 0 40 40">
      <rect x="5" y="10" width="30" height="20" rx="2" fill="#ff6b9d" stroke="#ff4478" stroke-width="2"/>
      <path d="M5,10 L20,25 L35,10" fill="none" stroke="#ff4478" stroke-width="2"/>
      <circle cx="20" cy="20" r="15" fill="none" stroke="#ff8fab" stroke-width="1" opacity="0.3"/>
    </symbol>

    <!-- Enemy: Bot -->
    <symbol id="enemy-bot" viewBox="0 0 40 40">
      <rect x="10" y="15" width="20" height="15" rx="2" fill="#ff8fab" stroke="#ff6b9d" stroke-width="2"/>
      <circle cx="15" cy="22" r="2" fill="#fff"/>
      <circle cx="25" cy="22" r="2" fill="#fff"/>
      <rect x="18" y="27" width="4" height="2" fill="#ff6b9d"/>
      <rect x="15" y="10" width="3" height="5" fill="#ff8fab"/>
      <rect x="22" y="10" width="3" height="5" fill="#ff8fab"/>
    </symbol>

    <!-- Enemy: Fake News -->
    <symbol id="enemy-fakenews" viewBox="0 0 40 40">
      <rect x="8" y="10" width="24" height="20" rx="1" fill="#ff4478" stroke="#ff1744" stroke-width="2"/>
      <rect x="11" y="13" width="18" height="3" fill="#fff" opacity="0.8"/>
      <rect x="11" y="18" width="18" height="2" fill="#fff" opacity="0.6"/>
      <rect x="11" y="22" width="14" height="2" fill="#fff" opacity="0.6"/>
      <rect x="11" y="26" width="10" height="2" fill="#fff" opacity="0.6"/>
    </symbol>

    <!-- Enemy: Troll -->
    <symbol id="enemy-troll" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="15" fill="#ff5722" stroke="#e64a19" stroke-width="2"/>
      <circle cx="15" cy="17" r="2" fill="#ff0000"/>
      <circle cx="25" cy="17" r="2" fill="#ff0000"/>
      <path d="M13,25 Q20,30 27,25" fill="none" stroke="#ff0000" stroke-width="2"/>
      <polygon points="10,10 15,5 15,12" fill="#ff5722"/>
      <polygon points="30,10 25,5 25,12" fill="#ff5722"/>
    </symbol>

    <!-- Enemy: Deepfake -->
    <symbol id="enemy-deepfake" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="15" fill="#e91e63" stroke="#c2185b" stroke-width="2"/>
      <path d="M10,20 Q15,15 20,20 Q25,25 30,20" fill="none" stroke="#880e4f" stroke-width="2"/>
      <circle cx="14" cy="16" r="2" fill="#fff"/>
      <circle cx="26" cy="16" r="2" fill="#fff"/>
      <circle cx="14" cy="16" r="1" fill="#000"/>
      <circle cx="26" cy="16" r="1" fill="#000"/>
    </symbol>

    <!-- Enemy: Swarm -->
    <symbol id="enemy-swarm" viewBox="0 0 30 30">
      <circle cx="15" cy="15" r="8" fill="#ff8a9d" stroke="#ff6b9d" stroke-width="1.5"/>
      <path d="M8,15 L5,12 M22,15 L25,12 M8,15 L5,18 M22,15 L25,18" stroke="#ff8a9d" stroke-width="2"/>

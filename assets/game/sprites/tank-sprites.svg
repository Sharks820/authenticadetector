      <path d="M5,19 L12,19 M26,19 L33,19" stroke="#ffcdd2" stroke-width="3" opacity="0.7"/>
      <path d="M19,5 L19,12 M19,26 L19,33" stroke="#ffcdd2" stroke-width="3" opacity="0.7"/>
      <circle cx="19" cy="19" r="6" fill="#e53935"/>

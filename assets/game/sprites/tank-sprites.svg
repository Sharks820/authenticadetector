    <!-- Enemy: Botnet -->
    <symbol id="enemy-botnet" viewBox="0 0 55 55">
      <circle cx="27.5" cy="27.5" r="20" fill="#3f51b5" stroke="#303f9f" stroke-width="2"/>
      <line x1="27.5" y1="27.5" x2="10" y2="10" stroke="#5c6bc0" stroke-width="2"/>
      <line x1="27.5" y1="27.5" x2="45" y2="10" stroke="#5c6bc0" stroke-width="2"/>
      <line x1="27.5" y1="27.5" x2="10" y2="45" stroke="#5c6bc0" stroke-width="2"/>
      <line x1="27.5" y1="27.5" x2="45" y2="45" stroke="#5c6bc0" stroke-width="2"/>
      <circle cx="10" cy="10" r="4" fill="#5c6bc0"/>
      <circle cx="45" cy="10" r="4" fill="#5c6bc0"/>
      <circle cx="10" cy="45" r="4" fill="#5c6bc0"/>
      <circle cx="45" cy="45" r="4" fill="#5c6bc0"/>
    </symbol>

    <!-- Enemy: Phantom -->
    <symbol id="enemy-phantom" viewBox="0 0 45 45">
      <circle cx="22.5" cy="22.5" r="16" fill="#00bcd4" stroke="#0097a7" stroke-width="2" opacity="0.8"/>
      <path d="M22.5,10 Q15,20 22.5,35 Q30,20 22.5,10" fill="#00acc1" opacity="0.6"/>

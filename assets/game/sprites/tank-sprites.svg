    <!-- Enemy: Juggernaut -->
    <symbol id="enemy-juggernaut" viewBox="0 0 70 70">
      <rect x="15" y="20" width="40" height="30" rx="4" fill="#795548" stroke="#5d4037" stroke-width="3"/>
      <rect x="10" y="18" width="10" height="34" rx="2" fill="#6d4c41"/>
      <rect x="50" y="18" width="10" height="34" rx="2" fill="#6d4c41"/>
      <rect x="25" y="25" width="20" height="20" rx="2" fill="#8d6e63"/>
      <path d="M20,55 L20,60 L27,60 M50,55 L50,60 L43,60" stroke="#5d4037" stroke-width="3" fill="none"/>
    </symbol>

    <!-- Powerup: Health -->
    <symbol id="powerup-health" viewBox="0 0 35 35">
      <path d="M17.5,30 L7,19.5 Q5,17.5 5,14 Q5,10 8,7 Q11,4 14.5,4 Q17,4 17.5,6 Q18,4 20.5,4 Q24,4 27,7 Q30,10 30,14 Q30,17.5 28,19.5 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
      <circle cx="17.5" cy="17.5" r="16" fill="none" stroke="#81c784" stroke-width="1" opacity="0.4"/>
    </symbol>

    <!-- Powerup: Rapid Fire -->
    <symbol id="powerup-rapidfire" viewBox="0 0 35 35">
      <polygon points="17.5,5 22,15 32,17.5 22,20 17.5,30 13,20 3,17.5 13,15" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
      <circle cx="17.5" cy="17.5" r="16" fill="none" stroke="#ffb74d" stroke-width="1" opacity="0.4"/>
    </symbol>

    <!-- Powerup: Shield -->
    <symbol id="powerup-shield" viewBox="0 0 35 35">
      <path d="M17.5,5 L28,10 L28,20 Q28,28 17.5,32 Q7,28 7,20 L7,10 Z" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
      <path d="M17.5,8 L24,11 L24,19 Q24,25 17.5,28 Q11,25 11,19 L11,11 Z" fill="none" stroke="#64b5f6" stroke-width="1.5"/>
      <circle cx="17.5" cy="17.5" r="16" fill="none" stroke="#90caf9" stroke-width="1" opacity="0.4"/>
    </symbol>

    <!-- Powerup: Nuke -->
    <symbol id="powerup-nuke" viewBox="0 0 35 35">
      <circle cx="17.5" cy="17.5" r="12" fill="#f44336" stroke="#c62828" stroke-width="2"/>
      <circle cx="17.5" cy="17.5" r="8" fill="#ff5722"/>
      <circle cx="17.5" cy="17.5" r="4" fill="#ff9800"/>
      <circle cx="17.5" cy="17.5" r="16" fill="none" stroke="#ff8a80" stroke-width="1" opacity="0.4"/>
    </symbol>

    <!-- Powerup: Speed Boost -->
    <symbol id="powerup-speedboost" viewBox="0 0 35 35">
      <path d="M10,20 L15,12 L20,17.5 L25,10 L27,17.5 M5,17.5 L10,20 L15,17.5" fill="#9c27b0" stroke="#6a1b9a" stroke-width="2"/>
      <circle cx="17.5" cy="17.5" r="16" fill="none" stroke="#ba68c8" stroke-width="1" opacity="0.4"/>
    </symbol>

    <!-- Powerup: Spread Shot -->
    <symbol id="powerup-spreadshot" viewBox="0 0 35 35">
      <circle cx="17.5" cy="17.5" r="10" fill="#00bcd4" stroke="#00838f" stroke-width="2"/>
      <line x1="17.5" y1="7.5" x2="17.5" y2="2" stroke="#00acc1" stroke-width="2"/>
      <line x1="17.5" y1="27.5" x2="17.5" y2="33" stroke="#00acc1" stroke-width="2"/>
      <line x1="7.5" y1="17.5" x2="2" y2="17.5" stroke="#00acc1" stroke-width="2"/>
      <line x1="27.5" y1="17.5" x2="33" y2="17.5" stroke="#00acc1" stroke-width="2"/>
      <line x1="10" y1="10" x2="5" y2="5" stroke="#00acc1" stroke-width="2"/>
      <line x1="25" y1="25" x2="30" y2="30" stroke="#00acc1" stroke-width="2"/>
      <line x1="25" y1="10" x2="30" y2="5" stroke="#00acc1" stroke-width="2"/>
      <line x1="10" y1="25" x2="5" y2="30" stroke="#00acc1" stroke-width="2"/>
    </symbol>

    <!-- Boss Crown -->
    <symbol id="boss-crown" viewBox="0 0 40 30">
      <path d="M5,25 L8,15 L12,20 L20,10 L28,20 L32,15 L35,25 Z" fill="#ffd700" stroke="#ffa000" stroke-width="2"/>
      <circle cx="8" cy="15" r="3" fill="#ffeb3b"/>
      <circle cx="20" cy="10" r="3" fill="#ffeb3b"/>
      <circle cx="32" cy="15" r="3" fill="#ffeb3b"/>
    </symbol>
  </defs>
</svg>

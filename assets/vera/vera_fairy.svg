  <path class="wing-inner" d="M140 270c44-74 136-102 178-48-44 18-82 58-104 102-18 36-42 54-74 54-18 0-30-18-24-36 6-18 12-36 24-72z"/>
  <path class="wing-inner" d="M372 270c-44-74-136-102-178-48 44 18 82 58 104 102 18 36 42 54 74 54 18 0 30-18 24-36-6-18-12-36-24-72z"/>

  <!-- Head -->
  <circle class="skin line" cx="256" cy="174" r="62"/>
  <path class="hair line" d="M186 176c12-66 136-90 176-10-34-6-64 4-92 18-30 16-58 20-86 10-14-4-26-10-38-18z"/>
  <path class="hair line" d="M206 138l-10-30 36 12z"/>
  <path class="hair line" d="M306 138l10-30-36 12z"/>

  <!-- Face -->
  <circle class="eye" cx="232" cy="176" r="8"/>
  <circle class="eye" cx="280" cy="176" r="8"/>
  <circle class="cheek" cx="216" cy="194" r="8"/>
  <circle class="cheek" cx="296" cy="194" r="8"/>
  <path class="line" d="M236 204c12 10 28 10 40 0"/>

  <!-- Body -->
  <path class="skin line" d="M220 250c-12 28-18 64-16 96"/>
  <path class="skin line" d="M292 250c12 28 18 64 16 96"/>
  <path class="dress line" d="M214 248c32-24 78-24 100 0-12 78-28 148-58 200-30-52-46-122-42-200z"/>
  <path class="dress line" d="M228 308c18 20 38 20 56 0"/>

  <!-- Wand -->
  <path class="line" d="M306 292l80-48"/>
  <path class="wand line" d="M388 236l10 20-22-4z"/>
  <circle class="spark" cx="396" cy="232" r="6"/>

  <!-- Sparkles -->
  <circle class="spark" cx="164" cy="132" r="6"/>
  <circle class="spark" cx="348" cy="132" r="6"/>
  <circle class="spark" cx="256" cy="112" r="5"/>

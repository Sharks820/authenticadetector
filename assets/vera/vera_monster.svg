  <path class="body line" d="M170 244c44-34 128-34 172 0 30 86 10 174-44 234-18 20-36 32-42 32-6 0-24-12-42-32-54-60-74-148-44-234z"/>
  <path class="muscle line" d="M200 252c22 18 90 18 112 0 8 50 6 92-10 136-22 14-70 14-92 0-16-44-18-86-10-136z"/>

  <!-- Massive arms -->
  <path class="muscle line" d="M146 280c-30 48-34 98-12 130l32-8c-10-30-6-64 12-96z"/>
  <path class="muscle line" d="M366 280c30 48 34 98 12 130l-32-8c10-30 6-64-12-96z"/>


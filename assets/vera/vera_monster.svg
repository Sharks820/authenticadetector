<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="auraDark" cx="0.5" cy="0.45" r="0.6">
      <stop offset="0" stop-color="#ff6b6b" stop-opacity="0.4"/>
      <stop offset="0.45" stop-color="#7c4dff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#0b0f18" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="wingDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c4dff"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="coreGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff4757"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>
  </defs>
  <style>
    .line { stroke: #0b0f18; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
    .skin { fill: #6a4343; }
    .body { fill: #221925; }
    .muscle { fill: #2f2334; }
    .wing { fill: url(#wingDark); }
    .eye { fill: #ffd1d1; }
    .eye-glow { fill: #ff6b6b; }
    .glow { fill: url(#coreGlow); }
    .rune { stroke: #7c4dff; stroke-width: 5; stroke-linecap: round; }
    .horn { fill: #3b2b2b; }
  </style>

  <!-- Dark aura -->
  <circle cx="256" cy="270" r="200" fill="url(#auraDark)"/>

  <!-- Corrupted wings -->

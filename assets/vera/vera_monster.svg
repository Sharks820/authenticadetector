  <path class="horn line" d="M180 128l-42-40 60 6z"/>
  <path class="horn line" d="M332 128l42-40-60 6z"/>
  <path class="horn line" d="M212 116l-16-40 38 18z"/>
  <path class="horn line" d="M300 116l16-40-38 18z"/>

  <!-- Head -->
  <circle class="skin line" cx="256" cy="176" r="72"/>
  <path class="line" d="M210 210c26-18 66-18 92 0"/>
  <path class="line" d="M216 214l-16 18"/>
  <path class="line" d="M296 214l16 18"/>
  <path class="line" d="M230 226l12 10"/>
  <path class="line" d="M282 226l-12 10"/>


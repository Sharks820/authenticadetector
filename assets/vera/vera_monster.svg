  <ellipse class="eye" cx="230" cy="176" rx="11" ry="14"/>
  <ellipse class="eye" cx="282" cy="176" rx="11" ry="14"/>
  <circle class="eye-glow" cx="230" cy="176" r="5"/>
  <circle class="eye-glow" cx="282" cy="176" r="5"/>


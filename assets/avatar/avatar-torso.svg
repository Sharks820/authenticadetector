  <!-- Chest detail lines -->
  <path d="M40 15 L40 50" stroke="#1a202c" stroke-width="1" stroke-opacity="0.5"/>
  <path d="M25 20 L25 45" stroke="#1a202c" stroke-width="1" stroke-opacity="0.3"/>
  <path d="M55 20 L55 45" stroke="#1a202c" stroke-width="1" stroke-opacity="0.3"/>
  <!-- Pocket accent -->
  <rect x="20" y="30" width="12" height="14" rx="2" fill="none" stroke="#22d3ee" stroke-width="1" stroke-opacity="0.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Shield gradients -->
    <linearGradient id="shieldPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="20%" stop-color="#a78bfa"/>
      <stop offset="40%" stop-color="#8b5cf6"/>
      <stop offset="60%" stop-color="#7c3aed"/>
      <stop offset="80%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="shieldHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e9d5ff"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </linearGradient>
    <!-- Member colors -->
    <radialGradient id="memberGold" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#fefce8"/>
      <stop offset="30%" stop-color="#fef08a"/>
      <stop offset="60%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#eab308"/>
    </radialGradient>
    <radialGradient id="memberTeal" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ccfbf1"/>
      <stop offset="30%" stop-color="#5eead4"/>
      <stop offset="60%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </radialGradient>
    <radialGradient id="memberPink" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#fce7f3"/>
      <stop offset="30%" stop-color="#f9a8d4"/>
      <stop offset="60%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#db2777"/>
    </radialGradient>
    <radialGradient id="squadGlow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="64" cy="68" rx="58" ry="52" fill="url(#squadGlow)"/>
  
  <!-- Shield base -->
  <g filter="url(#innerShadow)">
    <path d="M 64 8 L 116 28 L 116 75 C 116 100, 90 118, 64 124 C 38 118, 12 100, 12 75 L 12 28 Z" fill="url(#shieldPurple)" stroke="#4c1d95" stroke-width="4"/>
    <!-- Inner shield -->
    <path d="M 64 16 L 108 33 L 108 73 C 108 94, 86 110, 64 115 C 42 110, 20 94, 20 73 L 20 33 Z" fill="#1e1b4b" stroke="#3b0764" stroke-width="2"/>
    <!-- Shield highlight -->
    <path d="M 64 10 L 112 28 L 112 50 C 90 45, 70 42, 64 42 C 50 42, 30 48, 16 52 L 16 28 Z" fill="url(#shieldHighlight)" opacity="0.25"/>
  </g>
  
  <!-- Center/Leader (Gold with crown) -->
  <g filter="url(#strongGlow)">
    <!-- Leader body hint -->
    <path d="M 50 95 C 46 90, 48 82, 56 78 C 60 76, 68 76, 72 78 C 80 82, 82 90, 78 95 C 72 98, 56 98, 50 95 Z" fill="url(#memberGold)" stroke="#a16207" stroke-width="2"/>
    <!-- Leader head -->
    <circle cx="64" cy="58" r="18" fill="url(#memberGold)" stroke="#a16207" stroke-width="2.5"/>
    <ellipse cx="58" cy="52" rx="6" ry="5" fill="#fefce8" opacity="0.5"/>
    <!-- Eyes -->
    <ellipse cx="58" cy="58" rx="3" ry="4" fill="#0f172a"/>
    <ellipse cx="70" cy="58" rx="3" ry="4" fill="#0f172a"/>
    <circle cx="57" cy="57" r="1.5" fill="#fff"/>
    <circle cx="69" cy="57" r="1.5" fill="#fff"/>
    <!-- Smile -->
    <path d="M 58 66 Q 64 72 70 66" stroke="#a16207" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Crown -->
    <path d="M 50 42 L 54 50 L 58 46 L 64 52 L 70 46 L 74 50 L 78 42 L 76 36 L 52 36 Z" fill="url(#memberGold)" stroke="#a16207" stroke-width="1.5"/>
    <circle cx="54" cy="38" r="2.5" fill="#ef4444"/>
    <circle cx="64" cy="36" r="3" fill="#ef4444"/>
    <circle cx="74" cy="38" r="2.5" fill="#ef4444"/>
  </g>
  
  <!-- Left member (Teal) -->
  <g filter="url(#innerShadow)">
    <!-- Body hint -->
    <path d="M 22 108 C 20 104, 22 98, 28 95 C 32 93, 38 93, 42 95 C 48 98, 50 104, 48 108" fill="url(#memberTeal)" stroke="#0d9488" stroke-width="1.5"/>
    <!-- Head -->
    <circle cx="35" cy="82" r="14" fill="url(#memberTeal)" stroke="#0d9488" stroke-width="2"/>
    <ellipse cx="31" cy="78" rx="4" ry="3" fill="#ccfbf1" opacity="0.5"/>
    <!-- Eyes -->
    <ellipse cx="30" cy="82" rx="2.5" ry="3" fill="#0f172a"/>
    <ellipse cx="40" cy="82" rx="2.5" ry="3" fill="#0f172a"/>
    <circle cx="29" cy="81" r="1" fill="#fff"/>
    <circle cx="39" cy="81" r="1" fill="#fff"/>
    <!-- Smile -->
    <path d="M 31 88 Q 35 92 39 88" stroke="#0d9488" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Right member (Pink) -->
  <g filter="url(#innerShadow)">
    <!-- Body hint -->
    <path d="M 80 108 C 78 104, 80 98, 86 95 C 90 93, 96 93, 100 95 C 106 98, 108 104, 106 108" fill="url(#memberPink)" stroke="#db2777" stroke-width="1.5"/>
    <!-- Head -->
    <circle cx="93" cy="82" r="14" fill="url(#memberPink)" stroke="#db2777" stroke-width="2"/>
    <ellipse cx="89" cy="78" rx="4" ry="3" fill="#fce7f3" opacity="0.5"/>
    <!-- Eyes -->
    <ellipse cx="88" cy="82" rx="2.5" ry="3" fill="#0f172a"/>
    <ellipse cx="98" cy="82" rx="2.5" ry="3" fill="#0f172a"/>
    <circle cx="87" cy="81" r="1" fill="#fff"/>
    <circle cx="97" cy="81" r="1" fill="#fff"/>
    <!-- Smile -->
    <path d="M 89 88 Q 93 92 97 88" stroke="#db2777" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Unity lines -->
  <g stroke="#fde047" stroke-width="2" opacity="0.6" filter="url(#softGlow)">
    <line x1="42" y1="76" x2="52" y2="68"/>
    <line x1="86" y1="76" x2="76" y2="68"/>
  </g>
  
  <!-- Corner gems -->
  <g filter="url(#softGlow)">
    <circle cx="64" cy="8" r="5" fill="url(#memberGold)" stroke="#a16207" stroke-width="1.5"/>
    <circle cx="12" cy="52" r="4" fill="url(#memberTeal)" stroke="#0d9488" stroke-width="1"/>
    <circle cx="116" cy="52" r="4" fill="url(#memberPink)" stroke="#db2777" stroke-width="1"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#fefce8" filter="url(#softGlow)">
    <circle cx="28" cy="24" r="2.5"/>
    <circle cx="100" cy="24" r="2.5"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 48">
  <defs>
    <!-- Bar frame gradients -->
    <linearGradient id="barFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="30%" stop-color="#0f0a1f"/>
      <stop offset="70%" stop-color="#0f0a1f"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    <linearGradient id="barInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    
    <!-- Energy fill gradients -->
    <linearGradient id="energyFill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="30%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#2dd4bf"/>
      <stop offset="70%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#99f6e4"/>
    </linearGradient>
    <linearGradient id="energyShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.2"/>
    </linearGradient>
    
    <!-- Lightning bolt gradient -->
    <linearGradient id="boltGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef9c3"/>
      <stop offset="30%" stop-color="#fef08a"/>
      <stop offset="60%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <radialGradient id="boltGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fcd34d" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#fcd34d" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- === BAR FRAME === -->
  <rect x="2" y="8" width="124" height="32" rx="6" fill="url(#barFrame)" stroke="#5eead4" stroke-width="2"/>
  
  <!-- Inner dark area -->
  <rect x="6" y="12" width="116" height="24" rx="4" fill="url(#barInner)"/>
  
  <!-- === ENERGY FILL (showing ~80% full) === -->
  <g filter="url(#softGlow)">
    <!-- Main fill -->
    <rect x="8" y="14" width="90" height="20" rx="3" fill="url(#energyFill)"/>
    
    <!-- Shine overlay -->
    <rect x="8" y="14" width="90" height="10" rx="3" fill="url(#energyShine)"/>
    
    <!-- Animated pulse segments -->
    <g opacity="0.3">
      <rect x="18" y="14" width="2" height="20" fill="#fff"/>
      <rect x="38" y="14" width="2" height="20" fill="#fff"/>
      <rect x="58" y="14" width="2" height="20" fill="#fff"/>
      <rect x="78" y="14" width="2" height="20" fill="#fff"/>
    </g>
    
    <!-- Edge glow on fill -->
    <rect x="95" y="14" width="3" height="20" rx="1" fill="#5eead4" opacity="0.8" filter="url(#softGlow)"/>
  </g>
  
  <!-- Empty section hint -->
  <rect x="100" y="16" width="18" height="16" rx="2" fill="#0f172a" opacity="0.5"/>
  
  <!-- === LIGHTNING BOLT ICON (left side) === -->
  <g filter="url(#strongGlow)">
    <!-- Bolt glow -->
    <ellipse cx="20" cy="24" rx="12" ry="14" fill="url(#boltGlow)" opacity="0.5"/>
    
    <!-- Lightning bolt -->
    <path d="
      M 24 8
      L 16 22
      L 21 22
      L 14 40
      L 28 20
      L 22 20
      L 28 10
      Z
    " fill="url(#boltGold)" stroke="#d97706" stroke-width="1" stroke-linejoin="round"/>
    
    <!-- Bolt highlight -->
    <path d="M 23 11 L 18 20 L 22 20 L 17 32" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- === PERCENTAGE TEXT === -->
  <g filter="url(#softGlow)">
    <text x="118" y="28" text-anchor="end" font-family="sans-serif" font-weight="bold" font-size="11" fill="#5eead4">80%</text>
  </g>
  
  <!-- Corner accents -->
  <circle cx="8" cy="12" r="2" fill="#5eead4" opacity="0.6"/>
  <circle cx="120" cy="12" r="2" fill="#5eead4" opacity="0.6"/>
  <circle cx="8" cy="36" r="2" fill="#5eead4" opacity="0.6"/>
  <circle cx="120" cy="36" r="2" fill="#5eead4" opacity="0.6"/>
  
  <!-- Energy sparks -->
  <g fill="#fcd34d" opacity="0.7" filter="url(#softGlow)">
    <circle cx="32" cy="10" r="1.5"/>
    <circle cx="52" cy="6" r="1"/>
    <circle cx="72" cy="8" r="1.5"/>
  </g>
</svg>

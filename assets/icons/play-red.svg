<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="playRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="25%" stop-color="#f87171"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="75%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <linearGradient id="redHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fecaca"/>
      <stop offset="100%" stop-color="#f87171" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f87171" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#ef4444" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </radialGradient>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="3" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="64" cy="64" r="60" fill="url(#redGlow)"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="url(#playRed)" stroke-width="6" filter="url(#strongGlow)"/>
  
  <!-- Main button -->
  <g filter="url(#innerShadow)">
    <circle cx="64" cy="64" r="44" fill="url(#playRed)" stroke="#991b1b" stroke-width="3"/>
    <!-- Highlight -->
    <path d="M 35 50 C 45 30, 75 28, 92 48 C 78 35, 52 35, 38 52 Z" fill="url(#redHighlight)" opacity="0.5"/>
  </g>
  
  <!-- Play triangle -->
  <g filter="url(#strongGlow)">
    <path d="M 50 40 L 90 64 L 50 88 Z" fill="#fff" stroke="#fef2f2" stroke-width="2"/>
    <path d="M 54 46 L 82 64 L 54 82 Z" fill="#fff" opacity="0.4"/>
  </g>
</svg>

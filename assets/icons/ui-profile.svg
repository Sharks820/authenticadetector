<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="cyberGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="skinGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#fcd34d"/>
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#22d3ee" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Head -->
  <circle cx="24" cy="16" r="10" fill="url(#skinGrad)" stroke="url(#cyberGlow)" stroke-width="2" filter="url(#neonGlow)"/>
  <!-- Eyes - anime style -->
  <ellipse cx="20" cy="15" rx="2" ry="2.5" fill="#0891b2"/>
  <ellipse cx="28" cy="15" rx="2" ry="2.5" fill="#0891b2"/>
  <circle cx="19" cy="14" r="0.8" fill="#fff"/>
  <circle cx="27" cy="14" r="0.8" fill="#fff"/>
  <!-- Body/shoulders -->
  <path d="M6 44c0-10 8-16 18-16s18 6 18 16" fill="#0a1628" stroke="url(#cyberGlow)" stroke-width="2.5" filter="url(#neonGlow)"/>
  <!-- Collar detail -->
  <path d="M16 32l8 4 8-4" stroke="#14b8a6" stroke-width="1.5" fill="none"/>
  <!-- Tech badge -->
  <circle cx="24" cy="38" r="3" fill="#22d3ee" opacity="0.8"/>
  <circle cx="24" cy="38" r="1.5" fill="#0a1628"/>
</svg>
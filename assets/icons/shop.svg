<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Bag/Pouch gradients -->
    <linearGradient id="bagPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="20%" stop-color="#a78bfa"/>
      <stop offset="40%" stop-color="#8b5cf6"/>
      <stop offset="60%" stop-color="#7c3aed"/>
      <stop offset="80%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="bagHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e9d5ff"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </linearGradient>
    <!-- Gold accents -->
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fefce8"/>
      <stop offset="20%" stop-color="#fef08a"/>
      <stop offset="40%" stop-color="#fde047"/>
      <stop offset="60%" stop-color="#facc15"/>
      <stop offset="80%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </linearGradient>
    <!-- Coin gradient -->
    <linearGradient id="coinShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fefce8"/>
      <stop offset="30%" stop-color="#fde047"/>
      <stop offset="70%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </linearGradient>
    <!-- Gems -->
    <radialGradient id="gemRuby" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fecaca"/>
      <stop offset="30%" stop-color="#f87171"/>
      <stop offset="60%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </radialGradient>
    <radialGradient id="gemEmerald" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="30%" stop-color="#4ade80"/>
      <stop offset="60%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#15803d"/>
    </radialGradient>
    <radialGradient id="gemSapphire" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="30%" stop-color="#60a5fa"/>
      <stop offset="60%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </radialGradient>
    <radialGradient id="shopGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fde047" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="64" cy="68" rx="58" ry="52" fill="url(#shopGlow)"/>
  
  <!-- Shopping bag body -->
  <g filter="url(#innerShadow)">
    <!-- Main bag shape -->
    <path d="M 20 45 L 16 110 C 16 118, 30 124, 64 124 C 98 124, 112 118, 112 110 L 108 45 C 100 42, 82 40, 64 40 C 46 40, 28 42, 20 45 Z" fill="url(#bagPurple)" stroke="#4c1d95" stroke-width="3"/>
    <!-- Bag highlight -->
    <path d="M 26 50 C 40 45, 55 43, 64 43 C 70 43, 78 44, 86 46 L 84 95 C 74 92, 66 90, 60 92 L 26 50 Z" fill="url(#bagHighlight)" opacity="0.35"/>
    <!-- Bag fold lines -->
    <path d="M 30 60 L 28 100" stroke="#5b21b6" stroke-width="2" opacity="0.4"/>
    <path d="M 98 60 L 100 100" stroke="#5b21b6" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Bag opening/top rim -->
  <g filter="url(#innerShadow)">
    <ellipse cx="64" cy="44" rx="46" ry="10" fill="url(#bagPurple)" stroke="#4c1d95" stroke-width="2"/>
    <ellipse cx="64" cy="44" rx="40" ry="7" fill="#1e1b4b" stroke="#2e1065" stroke-width="1.5"/>
  </g>
  
  <!-- Handles -->
  <g filter="url(#innerShadow)">
    <path d="M 38 44 C 38 28, 46 18, 52 18 C 58 18, 58 28, 58 36" fill="none" stroke="url(#goldTrim)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 40 44 C 40 30, 47 22, 52 22 C 57 22, 56 30, 56 38" fill="none" stroke="#fef08a" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <path d="M 90 44 C 90 28, 82 18, 76 18 C 70 18, 70 28, 70 36" fill="none" stroke="url(#goldTrim)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 88 44 C 88 30, 81 22, 76 22 C 71 22, 72 30, 72 38" fill="none" stroke="#fef08a" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Gold emblem on bag -->
  <g filter="url(#strongGlow)">
    <circle cx="64" cy="82" r="18" fill="url(#goldTrim)" stroke="#a16207" stroke-width="2.5"/>
    <circle cx="64" cy="82" r="13" fill="#1e1b4b" stroke="#ca8a04" stroke-width="2"/>
    <!-- Star emblem -->
    <polygon points="64,72 67,78 74,79 69,84 70,91 64,88 58,91 59,84 54,79 61,78" fill="url(#goldTrim)"/>
  </g>
  
  <!-- Treasures spilling out -->
  <g filter="url(#strongGlow)">
    <!-- Coins -->
    <ellipse cx="40" cy="38" rx="10" ry="5" fill="url(#coinShine)" stroke="#a16207" stroke-width="1.5"/>
    <ellipse cx="38" cy="35" rx="3" ry="1.5" fill="#fefce8" opacity="0.6"/>
    
    <ellipse cx="88" cy="36" rx="9" ry="4.5" fill="url(#coinShine)" stroke="#a16207" stroke-width="1.5"/>
    <ellipse cx="86" cy="34" rx="2.5" ry="1.5" fill="#fefce8" opacity="0.6"/>
    
    <ellipse cx="64" cy="32" rx="11" ry="5.5" fill="url(#coinShine)" stroke="#a16207" stroke-width="1.5"/>
    <ellipse cx="61" cy="30" rx="3.5" ry="2" fill="#fefce8" opacity="0.6"/>
    
    <!-- Gems -->
    <path d="M 50 26 L 44 34 L 50 42 L 56 34 Z" fill="url(#gemRuby)" stroke="#991b1b" stroke-width="1.5"/>
    <ellipse cx="47" cy="32" rx="2.5" ry="2" fill="#fff" opacity="0.5"/>
    
    <path d="M 78 28 L 72 36 L 78 44 L 84 36 Z" fill="url(#gemEmerald)" stroke="#166534" stroke-width="1.5"/>
    <ellipse cx="75" cy="34" rx="2.5" ry="2" fill="#fff" opacity="0.5"/>
    
    <path d="M 64 18 L 58 28 L 64 36 L 70 28 Z" fill="url(#gemSapphire)" stroke="#1e40af" stroke-width="1.5"/>
    <ellipse cx="61" cy="26" rx="2.5" ry="2" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#fefce8" filter="url(#softGlow)">
    <circle cx="24" cy="20" r="3"/>
    <circle cx="104" cy="20" r="3"/>
    <circle cx="64" cy="6" r="2.5"/>
    <circle cx="18" cy="70" r="2"/>
    <circle cx="110" cy="70" r="2"/>
  </g>
  
  <!-- Magic particles -->
  <g fill="#fde047" filter="url(#softGlow)" opacity="0.8">
    <circle cx="36" cy="14" r="2"/>
    <circle cx="92" cy="14" r="2"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="coinFace" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="25%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="75%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="coinEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309"/>
      <stop offset="50%" stop-color="#92400e"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
    <filter id="shadow3d" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#78350f" flood-opacity="0.6"/>
    </filter>
  </defs>
  <!-- 3D edge/rim -->
  <ellipse cx="25" cy="26" rx="19" ry="19" fill="url(#coinEdge)"/>
  <!-- Main coin face -->
  <circle cx="24" cy="24" r="19" fill="url(#coinFace)" filter="url(#shadow3d)"/>
  <!-- Raised outer ring -->
  <circle cx="24" cy="24" r="16" fill="none" stroke="#d97706" stroke-width="2"/>

  <!-- EVIL CRACKS - embossed into gold -->
  <!-- Shadow layer (darker, offset) for depth -->
  <g stroke="#92400e" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5">
    <path d="M28 21 L30 19 L29 16 L31 13 L30 10"/>
    <path d="M30 16 L33 15 L35 12"/>
    <path d="M20 29 L18 31 L19 34 L17 37"/>
    <path d="M18 34 L15 35 L13 38"/>
    <path d="M34 23 L36 24 L38 22"/>
    <path d="M14 27 L12 26 L10 28"/>
    <path d="M18 19 L16 17 L17 14 L14 12"/>
    <path d="M30 31 L32 33 L31 36"/>
  </g>
  <!-- Main crack line (matches coin dark tone) -->
  <g stroke="#b45309" stroke-width="0.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7">
    <path d="M28 20 L30 18 L29 15 L31 12 L30 9"/>
    <path d="M30 15 L33 14 L35 11"/>
    <path d="M20 28 L18 30 L19 33 L17 36"/>
    <path d="M18 33 L15 34 L13 37"/>
    <path d="M34 22 L36 23 L38 21"/>
    <path d="M14 26 L12 25 L10 27"/>
    <path d="M18 18 L16 16 L17 13 L14 11"/>
    <path d="M30 30 L32 32 L31 35"/>
  </g>
  <!-- Highlight edge (lighter, for emboss effect) -->
  <g stroke="#fcd34d" stroke-width="0.4" fill="none" stroke-linecap="round" opacity="0.4">
    <path d="M28 19 L30 17 L29 14 L31 11"/>
    <path d="M20 27 L18 29 L19 32"/>
    <path d="M34 21 L36 22"/>
    <path d="M14 25 L12 24"/>
    <path d="M18 17 L16 15"/>
    <path d="M30 29 L32 31"/>
  </g>

  <!-- MONSTER EYE STAMP -->
  <g>
    <!-- Eye outer shape - almond/cat eye -->
    <ellipse cx="24" cy="24" rx="10" ry="6" fill="#78350f" opacity="0.7"/>
    <!-- Iris - gradient for depth -->
    <ellipse cx="24" cy="24" rx="6" ry="5.5" fill="#92400e"/>
    <!-- Inner iris ring -->
    <ellipse cx="24" cy="24" rx="4.5" ry="4" fill="#b45309"/>
    <!-- Glowing center -->
    <ellipse cx="24" cy="24" rx="3" ry="2.8" fill="#d97706"/>
    <!-- Slit pupil - vertical monster/cat style -->
    <ellipse cx="24" cy="24" rx="1.2" ry="4" fill="#451a03"/>
    <!-- Eye highlight - top -->
    <ellipse cx="22" cy="22" rx="1.5" ry="1" fill="#fef3c7" opacity="0.8"/>
    <!-- Eye highlight - small bottom -->
    <circle cx="26" cy="26" r="0.6" fill="#fef3c7" opacity="0.5"/>
    <!-- Subtle veins/detail lines -->
    <path d="M14 24 Q17 23 18 24" stroke="#78350f" stroke-width="0.4" fill="none" opacity="0.5"/>
    <path d="M30 24 Q31 23 34 24" stroke="#78350f" stroke-width="0.4" fill="none" opacity="0.5"/>
  </g>

  <!-- Top highlight -->
  <ellipse cx="18" cy="14" rx="6" ry="4" fill="#fef9c3" opacity="0.5" transform="rotate(-25 18 14)"/>
</svg>
<!DOCTYPE html>
<html>
<head>
  <title>Fixed Icons Preview</title>
  <style>
    body { background: #0a0f1a; color: #fff; font-family: system-ui; padding: 40px; }
    h1 { color: #22d3ee; }
    .grid { display: grid; grid-template-columns: repeat(5, 120px); gap: 20px; margin: 20px 0; }
    .card { background: #0f172a; border: 1px solid #1e3a5f; border-radius: 12px; padding: 16px; text-align: center; }
    .card img, .card object { width: 64px; height: 64px; }
    .card span { display: block; margin-top: 8px; font-size: 12px; color: #64748b; }
  </style>
</head>
<body>
  <h1>Fixed Icons</h1>
  <div class="grid">
    <div class="card"><object type="image/svg+xml" data="nav-vera.svg"></object><span>VERA (hover me!)</span></div>
    <div class="card"><img src="action-attack.svg"><span>Attack (sword)</span></div>
    <div class="card"><img src="currency-coin.svg"><span>Coin (simple)</span></div>
    <div class="card"><img src="ui-settings.svg"><span>Settings (gear)</span></div>
    <div class="card"><img src="currency-key.svg"><span>Key</span></div>
    <div class="card"><img src="nav-pets.svg"><span>Monster Pet</span></div>
  </div>
</body>
</html>

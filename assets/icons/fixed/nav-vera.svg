<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <style>
    .fairy { opacity: 1; transition: opacity 0.3s; }
    .monster { opacity: 0; transition: opacity 0.3s; }
    /* Desktop hover */
    svg:hover .fairy { opacity: 0; }
    svg:hover .monster { opacity: 1; }
    /* Mobile tap/press */
    svg:active .fairy { opacity: 0; }
    svg:active .monster { opacity: 1; }
  </style>
  <defs>
    <linearGradient id="skin" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/><stop offset="100%" stop-color="#fde68a"/>
    </linearGradient>
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/><stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="outfit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/><stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    <linearGradient id="wing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eead4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="monsterSkin" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd"/><stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="demonWing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#581c87" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#1e1b4b" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="badge" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee"/><stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>

  <!-- FAIRY FORM -->
  <g class="fairy">
    <ellipse cx="8" cy="18" rx="7" ry="11" fill="url(#wing)" transform="rotate(-10 8 18)"/>
    <ellipse cx="40" cy="18" rx="7" ry="11" fill="url(#wing)" transform="rotate(10 40 18)"/>
    <ellipse cx="24" cy="32" rx="7" ry="9" fill="url(#outfit)"/>
    <ellipse cx="24" cy="26" rx="5" ry="2" fill="#fbbf24"/>
    <circle cx="24" cy="16" r="9" fill="url(#skin)"/>
    <ellipse cx="24" cy="10" rx="10" ry="6" fill="url(#hair)"/>
    <ellipse cx="30" cy="8" rx="4" ry="6" fill="url(#hair)" transform="rotate(30 30 8)"/>
    <ellipse cx="16" cy="18" rx="3" ry="6" fill="url(#hair)"/>
    <ellipse cx="32" cy="18" rx="3" ry="6" fill="url(#hair)"/>
    <path d="M14 12 Q24 8 34 12" stroke="#0d9488" stroke-width="3" fill="none"/>
    <circle cx="18" cy="11" r="1.5" fill="#fff"/>
    <circle cx="24" cy="10" r="1.5" fill="#fff"/>
    <circle cx="30" cy="11" r="1.5" fill="#fff"/>
    <ellipse cx="20" cy="16" rx="2.5" ry="3" fill="#22c55e"/>
    <ellipse cx="28" cy="16" rx="2.5" ry="3" fill="#22c55e"/>
    <circle cx="19" cy="15" r="1" fill="#fff"/>
    <circle cx="27" cy="15" r="1" fill="#fff"/>
    <path d="M21 20 Q24 23 27 20" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  </g>

  <!-- MONSTER FORM -->
  <g class="monster">
    <ellipse cx="6" cy="16" rx="8" ry="12" fill="url(#demonWing)" transform="rotate(-15 6 16)"/>
    <ellipse cx="42" cy="16" rx="8" ry="12" fill="url(#demonWing)" transform="rotate(15 42 16)"/>
    <ellipse cx="24" cy="32" rx="7" ry="9" fill="#581c87"/>
    <circle cx="24" cy="16" r="9" fill="url(#monsterSkin)"/>
    <ellipse cx="24" cy="10" rx="10" ry="6" fill="#7c3aed"/>
    <path d="M16 14 Q14 6 18 2" stroke="#dc2626" stroke-width="3" fill="none"/>
    <path d="M32 14 Q34 6 30 2" stroke="#dc2626" stroke-width="3" fill="none"/>
    <ellipse cx="20" cy="16" rx="3" ry="3.5" fill="#0f0f23"/>
    <ellipse cx="28" cy="16" rx="3" ry="3.5" fill="#0f0f23"/>
    <ellipse cx="20" cy="16" rx="2" ry="2.5" fill="#dc2626"/>
    <ellipse cx="28" cy="16" rx="2" ry="2.5" fill="#dc2626"/>
    <circle cx="19" cy="15" r="0.8" fill="#fff"/>
    <circle cx="27" cy="15" r="0.8" fill="#fff"/>
    <path d="M20 22 L21 25 L22 22 M26 22 L27 25 L28 22" fill="#fff"/>
  </g>

  <!-- Help badge (always visible) -->
  <circle cx="40" cy="40" r="7" fill="#0f172a" stroke="url(#badge)" stroke-width="2"/>
  <text x="40" y="44" font-size="11" font-weight="900" fill="url(#badge)" text-anchor="middle">?</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- DNA strand gradients -->
    <linearGradient id="dnaStrand1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="30%" stop-color="#8b5cf6"/>
      <stop offset="60%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="dnaStrand2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="30%" stop-color="#2dd4bf"/>
      <stop offset="60%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
    
    <!-- Connection bar gradients -->
    <linearGradient id="connector" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <!-- Energy glow -->
    <radialGradient id="evoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5eead4" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#7c3aed" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="30%" stop-color="#5eead4"/>
      <stop offset="70%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Arrow gradient -->
    <linearGradient id="evoArrow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#6d28d9"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background energy glow -->
  <ellipse cx="64" cy="64" rx="58" ry="58" fill="url(#evoGlow)"/>
  
  <!-- === DNA DOUBLE HELIX === -->
  <g filter="url(#softGlow)">
    <!-- Left strand (purple) -->
    <path d="
      M 35 15
      C 20 30, 50 45, 35 60
      C 20 75, 50 90, 35 105
      C 20 115, 40 120, 45 118
    " fill="none" stroke="url(#dnaStrand1)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Left strand highlight -->
    <path d="
      M 37 18
      C 24 32, 48 45, 37 58
      C 24 72, 48 88, 37 102
    " fill="none" stroke="#c4b5fd" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Right strand (teal) -->
    <path d="
      M 93 15
      C 108 30, 78 45, 93 60
      C 108 75, 78 90, 93 105
      C 108 115, 88 120, 83 118
    " fill="none" stroke="url(#dnaStrand2)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right strand highlight -->
    <path d="
      M 91 18
      C 104 32, 80 45, 91 58
      C 104 72, 80 88, 91 102
    " fill="none" stroke="#99f6e4" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Connecting bars -->
    <g stroke="url(#connector)" stroke-width="4" stroke-linecap="round">
      <path d="M 42 22 L 86 22"/>
      <path d="M 30 38 L 98 38"/>
      <path d="M 42 52 L 86 52"/>
      <path d="M 30 68 L 98 68"/>
      <path d="M 42 82 L 86 82"/>
      <path d="M 30 98 L 98 98"/>
      <path d="M 48 112 L 80 112"/>
    </g>
    
    <!-- Bar highlights -->
    <g stroke="#fff" stroke-width="1" stroke-linecap="round" opacity="0.4">
      <path d="M 45 21 L 83 21"/>
      <path d="M 33 37 L 95 37"/>
      <path d="M 45 51 L 83 51"/>
      <path d="M 33 67 L 95 67"/>
      <path d="M 45 81 L 83 81"/>
      <path d="M 33 97 L 95 97"/>
    </g>
  </g>
  
  <!-- === CENTER EVOLUTION SYMBOL === -->
  <g filter="url(#strongGlow)">
    <!-- Glowing core -->
    <ellipse cx="64" cy="60" rx="18" ry="18" fill="url(#coreGlow)" opacity="0.8"/>
    <ellipse cx="64" cy="60" rx="12" ry="12" fill="#5eead4" opacity="0.6"/>
    <ellipse cx="64" cy="60" rx="6" ry="6" fill="#fff" opacity="0.9"/>
    
    <!-- Upward arrows (evolution/level up) -->
    <path d="
      M 64 42
      L 74 54
      L 68 54
      L 68 68
      L 60 68
      L 60 54
      L 54 54
      Z
    " fill="url(#evoArrow)" stroke="#6d28d9" stroke-width="1.5"/>
    
    <!-- Arrow highlight -->
    <path d="M 64 45 L 70 52 L 66 52 L 66 65" stroke="#c4b5fd" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- === SPARKLE EFFECTS === -->
  <g filter="url(#softGlow)">
    <!-- Star sparkles -->
    <g fill="#5eead4">
      <path d="M 20 50 L 22 54 L 26 54 L 23 57 L 24 61 L 20 58 L 16 61 L 17 57 L 14 54 L 18 54 Z"/>
      <path d="M 108 50 L 110 54 L 114 54 L 111 57 L 112 61 L 108 58 L 104 61 L 105 57 L 102 54 L 106 54 Z"/>
    </g>
    <g fill="#a78bfa">
      <path d="M 15 80 L 17 83 L 20 83 L 18 85 L 19 88 L 15 86 L 11 88 L 12 85 L 10 83 L 13 83 Z" opacity="0.8"/>
      <path d="M 113 80 L 115 83 L 118 83 L 116 85 L 117 88 L 113 86 L 109 88 L 110 85 L 108 83 L 111 83 Z" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g fill="#5eead4" opacity="0.7">
    <circle cx="25" cy="25" r="2.5"/>
    <circle cx="103" cy="25" r="2.5"/>
    <circle cx="18" cy="100" r="2"/>
    <circle cx="110" cy="100" r="2"/>
  </g>
  <g fill="#a78bfa" opacity="0.6">
    <circle cx="40" cy="10" r="2"/>
    <circle cx="88" cy="10" r="2"/>
    <circle cx="64" cy="8" r="2.5"/>
    <circle cx="64" cy="122" r="2"/>
  </g>
  
  <!-- Level indicator -->
  <g filter="url(#softGlow)">
    <rect x="48" y="118" width="32" height="10" rx="3" fill="#0f172a" stroke="#7c3aed" stroke-width="1.5"/>
    <text x="64" y="126" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="7" fill="#a78bfa">EVOLVE</text>
  </g>
</svg>

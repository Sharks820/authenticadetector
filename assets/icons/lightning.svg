<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="lightningGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef9c3"/>
      <stop offset="25%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="75%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#ca8a04"/>
    </linearGradient>
    <linearGradient id="lightningCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecfeff"/>
      <stop offset="25%" stop-color="#67e8f9"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="75%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <radialGradient id="lightningGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fef9c3" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0"/>
    </radialGradient>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <ellipse cx="64" cy="64" rx="60" ry="56" fill="url(#lightningGlow)"/>

  <!-- Main lightning bolt -->
  <g filter="url(#strongGlow)">
    <!-- Upper bolt (gold/yellow) -->
    <path d="M 74 6 L 44 58 L 58 58 L 54 92 L 84 40 L 70 40 Z" fill="url(#lightningGold)" stroke="#92400e" stroke-width="3" stroke-linejoin="miter"/>

    <!-- Inner highlight -->
    <path d="M 70 10 L 50 54 L 58 54 L 56 80 L 76 44 L 70 44 Z" fill="#fef9c3" opacity="0.6"/>
  </g>

  <!-- Lower bolt (cyan accent) -->
  <g filter="url(#strongGlow)">
    <path d="M 54 92 L 38 122 L 52 100 L 48 122 L 64 92 Z" fill="url(#lightningCyan)" stroke="#0e7490" stroke-width="2.5" stroke-linejoin="miter"/>
    <path d="M 56 96 L 44 116 L 52 104 L 50 118 L 62 96 Z" fill="#ecfeff" opacity="0.5"/>
  </g>

  <!-- Energy sparks around bolt -->
  <g fill="#fef9c3" filter="url(#innerGlow)">
    <circle cx="78" cy="16" r="3"/>
    <circle cx="42" cy="48" r="2.5"/>
    <circle cx="86" cy="36" r="2.5"/>
    <circle cx="68" cy="28" r="2"/>
    <circle cx="56" cy="68" r="2"/>
    <circle cx="76" cy="52" r="2"/>
  </g>

  <!-- Cyan accent sparks -->
  <g fill="#22d3ee" filter="url(#innerGlow)">
    <circle cx="44" cy="98" r="2.5"/>
    <circle cx="62" cy="108" r="2"/>
    <circle cx="36" cy="114" r="2"/>
  </g>

  <!-- Electric arcs -->
  <g stroke="#67e8f9" stroke-width="2" fill="none" opacity="0.7" filter="url(#innerGlow)">
    <path d="M 46 64 Q 42 68, 40 72"/>
    <path d="M 82 44 Q 88 48, 92 52"/>
    <path d="M 64 80 Q 68 84, 72 88"/>
  </g>
</svg>

  <rect x="19" y="28" width="10" height="16" rx="1" fill="#0a1628" stroke="url(#innerGlow)" stroke-width="1.5"/>
  <!-- Window - demon eye style -->
  <path d="M14 24h6v6h-6z" fill="#0a1628" stroke="url(#innerGlow)" stroke-width="1"/>
  <circle cx="17" cy="27" r="1.5" fill="#22d3ee"/>
  <path d="M28 24h6v6h-6z" fill="#0a1628" stroke="url(#innerGlow)" stroke-width="1"/>
  <circle cx="31" cy="27" r="1.5" fill="#22d3ee"/>
  <!-- Roof accent lines -->
  <path d="M24 4l-4 3M24 4l4 3" stroke="#67e8f9" stroke-width="1" stroke-linecap="round"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 145">
  <defs>
    <!-- Monster fur/skin gradients -->
    <linearGradient id="beastPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="25%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#5b21b6"/>
      <stop offset="75%" stop-color="#4c1d95"/>
      <stop offset="100%" stop-color="#2e1065"/>
    </linearGradient>
    <linearGradient id="beastRed" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="25%" stop-color="#f87171"/>
      <stop offset="50%" stop-color="#dc2626"/>
      <stop offset="75%" stop-color="#991b1b"/>
      <stop offset="100%" stop-color="#450a0a"/>
    </linearGradient>
    
    <!-- Eye glows -->
    <radialGradient id="eyeYellow" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#fef9c3"/>
      <stop offset="40%" stop-color="#fde047"/>
      <stop offset="70%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </radialGradient>
    <radialGradient id="eyeCyan" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#cffafe"/>
      <stop offset="40%" stop-color="#22d3ee"/>
      <stop offset="70%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#155e75"/>
    </radialGradient>
    
    <!-- Clash energy -->
    <radialGradient id="clashCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="30%" stop-color="#fef08a"/>
      <stop offset="60%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="clashAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fcd34d" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#a78bfa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Arena ring -->
    <linearGradient id="ringMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a8a29e"/>
      <stop offset="25%" stop-color="#78716c"/>
      <stop offset="50%" stop-color="#57534e"/>
      <stop offset="75%" stop-color="#44403c"/>
      <stop offset="100%" stop-color="#1c1917"/>
    </linearGradient>
    <linearGradient id="ringGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="30%" stop-color="#fcd34d"/>
      <stop offset="70%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#92400e"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef9c3"/>
      <stop offset="30%" stop-color="#fde047"/>
      <stop offset="70%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="3"/>
      <feComposite in="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background aura -->
  <ellipse cx="64" cy="60" rx="55" ry="55" fill="url(#clashAura)"/>
  
  <!-- === ARENA RING === -->
  <g filter="url(#innerShadow)">
    <!-- Outer ring -->
    <circle cx="64" cy="60" r="52" fill="none" stroke="url(#ringMetal)" stroke-width="8"/>
    <!-- Gold trim -->
    <circle cx="64" cy="60" r="48" fill="none" stroke="url(#ringGold)" stroke-width="2"/>
    <circle cx="64" cy="60" r="56" fill="none" stroke="url(#ringGold)" stroke-width="1.5"/>
    
    <!-- Ring rivets -->
    <g fill="url(#ringGold)">
      <circle cx="64" cy="6" r="3"/>
      <circle cx="64" cy="114" r="3"/>
      <circle cx="10" cy="60" r="3"/>
      <circle cx="118" cy="60" r="3"/>
      <circle cx="24" cy="22" r="2.5"/>
      <circle cx="104" cy="22" r="2.5"/>
      <circle cx="24" cy="98" r="2.5"/>
      <circle cx="104" cy="98" r="2.5"/>
    </g>
  </g>
  
  <!-- === LEFT MONSTER HEAD === -->
  <g filter="url(#innerShadow)">
    <path d="
      M 14 60
      C 12 49, 16 40, 23 36
      L 19 27
      C 21 25, 25 27, 27 30
      L 29 34
      C 33 32, 38 32, 42 34
      L 44 28
      C 46 26, 50 28, 48 32
      L 46 37
      C 51 41, 55 48, 55 60
      C 55 71, 50 78, 42 82
      C 35 85, 24 84, 18 77
      C 14 72, 12 66, 14 60
      Z
    " fill="url(#beastPurple)" stroke="#3b0764" stroke-width="2"/>
    
    <path d="M 21 29 L 25 32 L 23 36" stroke="#a78bfa" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 46 30 L 46 36 L 44 40" stroke="#a78bfa" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <path d="M 19 64 C 23 69, 30 71, 36 69 C 34 66, 28 64, 23 64 Z" fill="#4c1d95" stroke="#3b0764" stroke-width="1"/>
    
    <ellipse cx="34" cy="51" rx="7" ry="8" fill="#1e1b4b"/>
    <ellipse cx="35" cy="50" rx="4.5" ry="5.5" fill="url(#eyeYellow)" filter="url(#softGlow)"/>
    <ellipse cx="37" cy="50" rx="2" ry="2.5" fill="#1c1917"/>
    <ellipse cx="33" cy="48" rx="1.5" ry="2" fill="#fff" opacity="0.8"/>
    
    <g fill="#e7e5e4" stroke="#a8a29e" stroke-width="0.5">
      <path d="M 23 67 L 25 72 L 27 67 Z"/>
      <path d="M 29 68 L 30 72 L 32 68 Z"/>
    </g>
  </g>
  
  <!-- === RIGHT MONSTER HEAD === -->
  <g filter="url(#innerShadow)">
    <path d="
      M 114 60
      C 116 49, 112 40, 105 36
      L 109 27
      C 107 25, 103 27, 101 30
      L 99 34
      C 95 32, 90 32, 86 34
      L 84 28
      C 82 26, 78 28, 80 32
      L 82 37
      C 77 41, 73 48, 73 60
      C 73 71, 78 78, 86 82
      C 93 85, 104 84, 110 77
      C 114 72, 116 66, 114 60
      Z
    " fill="url(#beastRed)" stroke="#7f1d1d" stroke-width="2"/>
    
    <path d="M 107 29 L 103 32 L 105 36" stroke="#fca5a5" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M 82 30 L 82 36 L 84 40" stroke="#fca5a5" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <path d="M 109 64 C 105 69, 98 71, 92 69 C 94 66, 100 64, 105 64 Z" fill="#991b1b" stroke="#7f1d1d" stroke-width="1"/>
    
    <ellipse cx="94" cy="51" rx="7" ry="8" fill="#1e1b4b"/>
    <ellipse cx="93" cy="50" rx="4.5" ry="5.5" fill="url(#eyeCyan)" filter="url(#softGlow)"/>
    <ellipse cx="91" cy="50" rx="2" ry="2.5" fill="#1c1917"/>
    <ellipse cx="95" cy="48" rx="1.5" ry="2" fill="#fff" opacity="0.8"/>
    
    <g fill="#e7e5e4" stroke="#a8a29e" stroke-width="0.5">
      <path d="M 105 67 L 103 72 L 101 67 Z"/>
      <path d="M 99 68 L 98 72 L 96 68 Z"/>
    </g>
  </g>
  
  <!-- === CLASH EFFECT CENTER === -->
  <g filter="url(#strongGlow)">
    <ellipse cx="64" cy="60" rx="12" ry="12" fill="url(#clashCore)"/>
    <g stroke="#fcd34d" stroke-width="2" fill="none">
      <path d="M 58 54 L 54 48 L 50 52"/>
      <path d="M 70 54 L 74 48 L 78 52"/>
      <path d="M 58 66 L 54 72 L 50 68"/>
      <path d="M 70 66 L 74 72 L 78 68"/>
    </g>
    <polygon points="64,51 67,56 73,56 68,61 70,67 64,63 58,67 60,61 55,56 61,56" fill="#fef9c3" stroke="#fcd34d" stroke-width="1"/>
  </g>
  
  <g fill="#fcd34d" filter="url(#softGlow)">
    <circle cx="64" cy="42" r="2"/>
    <circle cx="64" cy="78" r="2"/>
  </g>
  
  <!-- === TEXT - Two lines === -->
  <text x="64" y="132" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="11" fill="url(#textGold)" stroke="#92400e" stroke-width="0.5">MONSTER</text>
  <text x="64" y="143" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="10" fill="url(#textGold)" stroke="#92400e" stroke-width="0.5">ARENA</text>
</svg>

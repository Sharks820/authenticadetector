<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="crownGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fffbeb"/>
      <stop offset="15%" stop-color="#fef3c7"/>
      <stop offset="30%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="70%" stop-color="#eab308"/>
      <stop offset="85%" stop-color="#ca8a04"/>
      <stop offset="100%" stop-color="#854d0e"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#854d0e"/>
      <stop offset="20%" stop-color="#ca8a04"/>
      <stop offset="40%" stop-color="#fef08a"/>
      <stop offset="50%" stop-color="#fffbeb"/>
      <stop offset="60%" stop-color="#fef08a"/>
      <stop offset="80%" stop-color="#ca8a04"/>
      <stop offset="100%" stop-color="#854d0e"/>
    </linearGradient>
    <radialGradient id="rubyGem" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="20%" stop-color="#fecaca"/>
      <stop offset="40%" stop-color="#f87171"/>
      <stop offset="60%" stop-color="#ef4444"/>
      <stop offset="80%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </radialGradient>
    <radialGradient id="crownGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fef08a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ca8a04" stop-opacity="0"/>
    </radialGradient>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <ellipse cx="64" cy="64" rx="58" ry="52" fill="url(#crownGlow)"/>

  <!-- Crown base -->
  <g filter="url(#strongGlow)">
    <path d="M 20 70 L 24 100 C 24 108, 40 112, 64 112 C 88 112, 104 108, 104 100 L 108 70 Z" fill="url(#crownGold)" stroke="#78350f" stroke-width="3"/>
    <ellipse cx="64" cy="70" rx="44" ry="8" fill="url(#goldShine)" stroke="#92400e" stroke-width="2"/>
  </g>

  <!-- Crown points -->
  <g filter="url(#strongGlow)">
    <!-- Center point -->
    <path d="M 54 70 L 58 16 L 64 8 L 70 16 L 74 70 Z" fill="url(#crownGold)" stroke="#78350f" stroke-width="2.5"/>
    <circle cx="64" cy="8" r="6" fill="url(#rubyGem)" stroke="#7f1d1d" stroke-width="2"/>

    <!-- Left inner point -->
    <path d="M 34 70 L 36 32 L 40 24 L 44 32 L 46 70 Z" fill="url(#crownGold)" stroke="#78350f" stroke-width="2.5"/>
    <circle cx="40" cy="24" r="5" fill="url(#rubyGem)" stroke="#7f1d1d" stroke-width="2"/>

    <!-- Right inner point -->
    <path d="M 82 70 L 84 32 L 88 24 L 92 32 L 94 70 Z" fill="url(#crownGold)" stroke="#78350f" stroke-width="2.5"/>
    <circle cx="88" cy="24" r="5" fill="url(#rubyGem)" stroke="#7f1d1d" stroke-width="2"/>

    <!-- Left outer point -->
    <path d="M 20 70 L 20 48 L 22 42 L 24 48 L 24 70 Z" fill="url(#crownGold)" stroke="#78350f" stroke-width="2.5"/>
    <circle cx="22" cy="42" r="4" fill="url(#rubyGem)" stroke="#7f1d1d" stroke-width="1.5"/>

    <!-- Right outer point -->
    <path d="M 104 70 L 104 48 L 106 42 L 108 48 L 108 70 Z" fill="url(#crownGold)" stroke="#78350f" stroke-width="2.5"/>
    <circle cx="106" cy="42" r="4" fill="url(#rubyGem)" stroke="#7f1d1d" stroke-width="1.5"/>
  </g>

  <!-- Decorative band -->
  <g filter="url(#strongGlow)">
    <ellipse cx="64" cy="85" rx="40" ry="6" fill="url(#goldShine)" stroke="#92400e" stroke-width="2"/>
  </g>

  <!-- Sparkles -->
  <g fill="#fffbeb" filter="url(#strongGlow)">
    <circle cx="12" cy="64" r="3"/>
    <circle cx="116" cy="64" r="3"/>
    <circle cx="28" cy="24" r="2.5"/>
    <circle cx="100" cy="24" r="2.5"/>
  </g>
</svg>

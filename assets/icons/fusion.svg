<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Left orb (teal/cyan) -->
    <radialGradient id="orbTeal" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ccfbf1"/>
      <stop offset="20%" stop-color="#5eead4"/>
      <stop offset="40%" stop-color="#2dd4bf"/>
      <stop offset="60%" stop-color="#14b8a6"/>
      <stop offset="80%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </radialGradient>
    <!-- Right orb (purple) -->
    <radialGradient id="orbPurple" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#f3e8ff"/>
      <stop offset="20%" stop-color="#e9d5ff"/>
      <stop offset="40%" stop-color="#c4b5fd"/>
      <stop offset="60%" stop-color="#a78bfa"/>
      <stop offset="80%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </radialGradient>
    <!-- Center fusion result -->
    <radialGradient id="fusionCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="15%" stop-color="#fef08a"/>
      <stop offset="35%" stop-color="#f472b6"/>
      <stop offset="55%" stop-color="#c084fc"/>
      <stop offset="75%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#3b0764"/>
    </radialGradient>
    <!-- Energy streams -->
    <linearGradient id="energyTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="50%" stop-color="#2dd4bf" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f472b6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="energyPurple" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f472b6" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="fusionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#c084fc" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="3" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="64" cy="64" rx="58" ry="58" fill="url(#fusionGlow)"/>
  
  <!-- Energy streams connecting orbs to center -->
  <g filter="url(#strongGlow)" opacity="0.8">
    <!-- Teal streams -->
    <path d="M 32 50 Q 48 55 64 64" stroke="url(#energyTeal)" stroke-width="8" fill="none"/>
    <path d="M 28 64 Q 46 64 64 64" stroke="url(#energyTeal)" stroke-width="6" fill="none"/>
    <path d="M 32 78 Q 48 73 64 64" stroke="url(#energyTeal)" stroke-width="8" fill="none"/>
    <!-- Purple streams -->
    <path d="M 96 50 Q 80 55 64 64" stroke="url(#energyPurple)" stroke-width="8" fill="none"/>
    <path d="M 100 64 Q 82 64 64 64" stroke="url(#energyPurple)" stroke-width="6" fill="none"/>
    <path d="M 96 78 Q 80 73 64 64" stroke="url(#energyPurple)" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Left orb (Teal) -->
  <g filter="url(#innerShadow)">
    <circle cx="22" cy="64" r="20" fill="url(#orbTeal)" stroke="#0f766e" stroke-width="3"/>
    <!-- Inner glow ring -->
    <circle cx="22" cy="64" r="14" fill="none" stroke="#5eead4" stroke-width="2" opacity="0.5"/>
    <!-- Highlight -->
    <ellipse cx="16" cy="56" rx="8" ry="6" fill="#ccfbf1" opacity="0.6"/>
    <!-- Core -->
    <circle cx="22" cy="64" r="6" fill="#0d9488" stroke="#0f766e" stroke-width="1"/>
    <circle cx="20" cy="62" r="2" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Right orb (Purple) -->
  <g filter="url(#innerShadow)">
    <circle cx="106" cy="64" r="20" fill="url(#orbPurple)" stroke="#5b21b6" stroke-width="3"/>
    <!-- Inner glow ring -->
    <circle cx="106" cy="64" r="14" fill="none" stroke="#c4b5fd" stroke-width="2" opacity="0.5"/>
    <!-- Highlight -->
    <ellipse cx="100" cy="56" rx="8" ry="6" fill="#f3e8ff" opacity="0.6"/>
    <!-- Core -->
    <circle cx="106" cy="64" r="6" fill="#7c3aed" stroke="#5b21b6" stroke-width="1"/>
    <circle cx="104" cy="62" r="2" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Center fusion core -->
  <g filter="url(#strongGlow)">
    <circle cx="64" cy="64" r="26" fill="url(#fusionCore)" stroke="#f472b6" stroke-width="3"/>
    <!-- Rotating rings -->
    <circle cx="64" cy="64" r="20" fill="none" stroke="#fde047" stroke-width="2" opacity="0.7"/>
    <circle cx="64" cy="64" r="14" fill="none" stroke="#f472b6" stroke-width="1.5" opacity="0.6"/>
    <!-- Center star burst -->
    <polygon points="64,48 68,58 78,60 70,68 72,78 64,72 56,78 58,68 50,60 60,58" fill="#fef08a" stroke="#fcd34d" stroke-width="1"/>
    <!-- Star highlight -->
    <polygon points="64,52 66,58 72,59 68,64 66,68 64,65 62,68 60,64 56,59 62,58" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Particle effects -->
  <g filter="url(#softGlow)">
    <!-- Teal particles moving right -->
    <circle cx="38" cy="52" r="3" fill="#5eead4"/>
    <circle cx="42" cy="76" r="2.5" fill="#2dd4bf"/>
    <circle cx="48" cy="60" r="2" fill="#14b8a6"/>
    <!-- Purple particles moving left -->
    <circle cx="90" cy="52" r="3" fill="#a78bfa"/>
    <circle cx="86" cy="76" r="2.5" fill="#8b5cf6"/>
    <circle cx="80" cy="68" r="2" fill="#c4b5fd"/>
  </g>
  
  <!-- Outer sparkles -->
  <g fill="#fff" filter="url(#softGlow)">
    <circle cx="64" cy="18" r="3"/>
    <circle cx="64" cy="110" r="3"/>
    <circle cx="18" cy="30" r="2.5"/>
    <circle cx="110" cy="30" r="2.5"/>
    <circle cx="18" cy="98" r="2.5"/>
    <circle cx="110" cy="98" r="2.5"/>
  </g>
  
  <!-- Plus symbols -->
  <g fill="#fde047" filter="url(#softGlow)">
    <path d="M 64 8 L 64 16 M 60 12 L 68 12" stroke="#fde047" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Blade gradients -->
    <linearGradient id="bladeSteel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="20%" stop-color="#e2e8f0"/>
      <stop offset="40%" stop-color="#cbd5e1"/>
      <stop offset="60%" stop-color="#94a3b8"/>
      <stop offset="80%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    <linearGradient id="bladeEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    
    <!-- Hilt gradients -->
    <linearGradient id="hiltGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="30%" stop-color="#fcd34d"/>
      <stop offset="60%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <linearGradient id="hiltRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="30%" stop-color="#ef4444"/>
      <stop offset="60%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </linearGradient>
    <linearGradient id="gripLeather" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#44403c"/>
      <stop offset="30%" stop-color="#57534e"/>
      <stop offset="50%" stop-color="#78716c"/>
      <stop offset="70%" stop-color="#57534e"/>
      <stop offset="100%" stop-color="#44403c"/>
    </linearGradient>
    
    <!-- Clash energy -->
    <radialGradient id="clashCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="20%" stop-color="#fef08a"/>
      <stop offset="50%" stop-color="#fcd34d"/>
      <stop offset="75%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="clashOuter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fcd34d" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gem gradient -->
    <radialGradient id="gemRuby" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fca5a5"/>
      <stop offset="40%" stop-color="#ef4444"/>
      <stop offset="70%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </radialGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="metalShine" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background energy glow -->
  <ellipse cx="64" cy="64" rx="55" ry="55" fill="url(#clashOuter)"/>
  
  <!-- === LEFT SWORD (angled from bottom-left to top-right) === -->
  <g filter="url(#metalShine)" transform="rotate(-45, 64, 64)">
    <!-- Blade -->
    <path d="
      M 64 8
      L 72 15
      L 72 75
      L 64 82
      L 56 75
      L 56 15
      Z
    " fill="url(#bladeSteel)" stroke="#475569" stroke-width="1.5"/>
    
    <!-- Blade center fuller -->
    <path d="M 64 12 L 64 78" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
    <path d="M 64 14 L 64 76" stroke="#cbd5e1" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Blade edge highlights -->
    <path d="M 57 18 L 57 72" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <path d="M 71 18 L 71 72" stroke="#94a3b8" stroke-width="1" opacity="0.4"/>
    
    <!-- Blade tip highlight -->
    <path d="M 64 10 L 68 16 L 64 14 L 60 16 Z" fill="#fff" opacity="0.7"/>
    
    <!-- Cross guard -->
    <rect x="48" y="78" width="32" height="8" rx="2" fill="url(#hiltGold)" stroke="#b45309" stroke-width="1"/>
    <rect x="50" y="80" width="28" height="4" rx="1" fill="#fef08a" opacity="0.4"/>
    <!-- Guard decorations -->
    <circle cx="52" cy="82" r="2" fill="#b45309"/>
    <circle cx="52" cy="82" r="1" fill="#fcd34d"/>
    <circle cx="76" cy="82" r="2" fill="#b45309"/>
    <circle cx="76" cy="82" r="1" fill="#fcd34d"/>
    
    <!-- Grip -->
    <rect x="58" y="86" width="12" height="22" rx="2" fill="url(#gripLeather)" stroke="#292524" stroke-width="1"/>
    <!-- Grip wrapping -->
    <g stroke="#78716c" stroke-width="1.5" opacity="0.6">
      <path d="M 58 90 L 70 90"/>
      <path d="M 58 95 L 70 95"/>
      <path d="M 58 100 L 70 100"/>
      <path d="M 58 105 L 70 105"/>
    </g>
    
    <!-- Pommel -->
    <ellipse cx="64" cy="112" rx="8" ry="5" fill="url(#hiltGold)" stroke="#b45309" stroke-width="1"/>
    <ellipse cx="64" cy="111" rx="5" ry="3" fill="#fef08a" opacity="0.5"/>
    <!-- Pommel gem -->
    <circle cx="64" cy="112" r="3" fill="url(#gemRuby)" stroke="#7f1d1d" stroke-width="0.5"/>
    <ellipse cx="62.5" cy="110.5" rx="1" ry="0.8" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- === RIGHT SWORD (angled from bottom-right to top-left) === -->
  <g filter="url(#metalShine)" transform="rotate(45, 64, 64)">
    <!-- Blade -->
    <path d="
      M 64 8
      L 72 15
      L 72 75
      L 64 82
      L 56 75
      L 56 15
      Z
    " fill="url(#bladeSteel)" stroke="#475569" stroke-width="1.5"/>
    
    <!-- Blade center fuller -->
    <path d="M 64 12 L 64 78" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
    <path d="M 64 14 L 64 76" stroke="#cbd5e1" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Blade edge highlights -->
    <path d="M 57 18 L 57 72" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <path d="M 71 18 L 71 72" stroke="#94a3b8" stroke-width="1" opacity="0.4"/>
    
    <!-- Blade tip highlight -->
    <path d="M 64 10 L 68 16 L 64 14 L 60 16 Z" fill="#fff" opacity="0.7"/>
    
    <!-- Cross guard -->
    <rect x="48" y="78" width="32" height="8" rx="2" fill="url(#hiltRed)" stroke="#7f1d1d" stroke-width="1"/>
    <rect x="50" y="80" width="28" height="4" rx="1" fill="#fca5a5" opacity="0.4"/>
    <!-- Guard decorations -->
    <circle cx="52" cy="82" r="2" fill="#7f1d1d"/>
    <circle cx="52" cy="82" r="1" fill="#ef4444"/>
    <circle cx="76" cy="82" r="2" fill="#7f1d1d"/>
    <circle cx="76" cy="82" r="1" fill="#ef4444"/>
    
    <!-- Grip -->
    <rect x="58" y="86" width="12" height="22" rx="2" fill="url(#gripLeather)" stroke="#292524" stroke-width="1"/>
    <!-- Grip wrapping -->
    <g stroke="#78716c" stroke-width="1.5" opacity="0.6">
      <path d="M 58 90 L 70 90"/>
      <path d="M 58 95 L 70 95"/>
      <path d="M 58 100 L 70 100"/>
      <path d="M 58 105 L 70 105"/>
    </g>
    
    <!-- Pommel -->
    <ellipse cx="64" cy="112" rx="8" ry="5" fill="url(#hiltRed)" stroke="#7f1d1d" stroke-width="1"/>
    <ellipse cx="64" cy="111" rx="5" ry="3" fill="#fca5a5" opacity="0.5"/>
    <!-- Pommel gem -->
    <circle cx="64" cy="112" r="3" fill="url(#gemRuby)" stroke="#7f1d1d" stroke-width="0.5"/>
    <ellipse cx="62.5" cy="110.5" rx="1" ry="0.8" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- === CLASH POINT CENTER === -->
  <g filter="url(#strongGlow)">
    <!-- Outer energy burst -->
    <ellipse cx="64" cy="64" rx="20" ry="20" fill="url(#clashCore)" opacity="0.9"/>
    <ellipse cx="64" cy="64" rx="14" ry="14" fill="#fef08a" opacity="0.7"/>
    <ellipse cx="64" cy="64" rx="8" ry="8" fill="#fff" opacity="0.9"/>
    
    <!-- Energy rays -->
    <g stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.8">
      <path d="M 64 44 L 64 36"/>
      <path d="M 64 84 L 64 92"/>
      <path d="M 44 64 L 36 64"/>
      <path d="M 84 64 L 92 64"/>
      <path d="M 50 50 L 44 44"/>
      <path d="M 78 78 L 84 84"/>
      <path d="M 78 50 L 84 44"/>
      <path d="M 50 78 L 44 84"/>
    </g>
    
    <!-- Inner lightning -->
    <g stroke="#fff" stroke-width="1.5" fill="none" opacity="0.8">
      <path d="M 58 58 L 64 64 L 60 70"/>
      <path d="M 70 58 L 64 64 L 68 70"/>
    </g>
  </g>
  
  <!-- Sparks flying -->
  <g fill="#fef08a" filter="url(#softGlow)">
    <circle cx="40" cy="40" r="2.5"/>
    <circle cx="88" cy="40" r="2.5"/>
    <circle cx="40" cy="88" r="2.5"/>
    <circle cx="88" cy="88" r="2.5"/>
    <circle cx="64" cy="30" r="2"/>
    <circle cx="64" cy="98" r="2"/>
    <circle cx="30" cy="64" r="2"/>
    <circle cx="98" cy="64" r="2"/>
  </g>
  
  <!-- Small ambient particles -->
  <g fill="#f59e0b" opacity="0.6">
    <circle cx="48" cy="32" r="1.5"/>
    <circle cx="80" cy="32" r="1.5"/>
    <circle cx="32" cy="52" r="1.5"/>
    <circle cx="96" cy="52" r="1.5"/>
    <circle cx="32" cy="76" r="1.5"/>
    <circle cx="96" cy="76" r="1.5"/>
    <circle cx="48" cy="96" r="1.5"/>
    <circle cx="80" cy="96" r="1.5"/>
  </g>
</svg>

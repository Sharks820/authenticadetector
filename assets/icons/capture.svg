<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Vortex gradients -->
    <radialGradient id="vortexCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0f0a1f"/>
      <stop offset="30%" stop-color="#1e1b4b"/>
      <stop offset="60%" stop-color="#581c87"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <radialGradient id="vortexGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5eead4" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#7c3aed" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Beast fur - SAME as BEASTS icon -->
    <linearGradient id="furBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d28d9"/>
      <stop offset="25%" stop-color="#5b21b6"/>
      <stop offset="50%" stop-color="#4c1d95"/>
      <stop offset="75%" stop-color="#3b0764"/>
      <stop offset="100%" stop-color="#2e1065"/>
    </linearGradient>
    <linearGradient id="furHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="furShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0f0a1f"/>
    </linearGradient>
    
    <!-- Dissolving fur -->
    <linearGradient id="dissolveFur" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5b21b6"/>
      <stop offset="40%" stop-color="#4c1d95" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#3b0764" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Eye gradient - SAME as BEASTS -->
    <radialGradient id="eyeGlow" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="40%" stop-color="#facc15"/>
      <stop offset="70%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </radialGradient>
    <radialGradient id="eyeDepth" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f0a1f"/>
    </radialGradient>
    
    <!-- Energy tendrils -->
    <linearGradient id="tendrilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    
    <!-- Horn gradient - SAME as BEASTS -->
    <linearGradient id="hornGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="30%" stop-color="#57534e"/>
      <stop offset="60%" stop-color="#a8a29e"/>
      <stop offset="85%" stop-color="#e7e5e4"/>
      <stop offset="100%" stop-color="#fafaf9"/>
    </linearGradient>
    
    <!-- Swirl energy -->
    <linearGradient id="swirlEnergy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5eead4" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.3"/>
    </linearGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="3" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <filter id="motionBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1 5"/>
    </filter>
  </defs>
  
  <!-- Background energy -->
  <ellipse cx="64" cy="102" rx="58" ry="25" fill="#7c3aed" opacity="0.15"/>
  <ellipse cx="64" cy="102" rx="48" ry="20" fill="#5eead4" opacity="0.1"/>
  
  <!-- === VORTEX PORTAL - Active spinning === -->
  <g filter="url(#softGlow)">
    <!-- Spinning rings with dash pattern -->
    <ellipse cx="64" cy="110" rx="56" ry="16" fill="none" stroke="#7c3aed" stroke-width="2" opacity="0.3" stroke-dasharray="10 5"/>
    <ellipse cx="64" cy="110" rx="48" ry="14" fill="none" stroke="#5eead4" stroke-width="2" opacity="0.4" stroke-dasharray="8 4"/>
    <ellipse cx="64" cy="110" rx="40" ry="12" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.5" stroke-dasharray="6 3"/>
    <ellipse cx="64" cy="110" rx="32" ry="10" fill="none" stroke="#fcd34d" stroke-width="2" opacity="0.6"/>
    <ellipse cx="64" cy="110" rx="24" ry="8" fill="none" stroke="#5eead4" stroke-width="1.5" opacity="0.7"/>
    <ellipse cx="64" cy="110" rx="16" ry="5" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="64" cy="110" rx="8" ry="3" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Vortex center void -->
    <ellipse cx="64" cy="110" rx="6" ry="2.5" fill="url(#vortexCore)"/>
    <ellipse cx="64" cy="110" rx="3" ry="1.5" fill="#0f0a1f"/>
    <ellipse cx="64" cy="110" rx="1.5" ry="0.8" fill="#000"/>
    
    <!-- Vortex glow -->
    <ellipse cx="64" cy="110" rx="42" ry="14" fill="url(#vortexGlow)" opacity="0.5"/>
  </g>
  
  <!-- === SWIRLING ENERGY TENDRILS wrapping beast === -->
  <g filter="url(#softGlow)">
    <!-- Main thick spirals -->
    <path d="M 64 110 C 42 100, 20 78, 18 55 C 16 42, 28 38, 38 48 C 50 60, 38 80, 52 95" stroke="url(#tendrilGrad)" stroke-width="7" fill="none" stroke-linecap="round"/>
    <path d="M 64 110 C 86 100, 108 78, 110 55 C 112 42, 100 38, 90 48 C 78 60, 90 80, 76 95" stroke="url(#tendrilGrad)" stroke-width="7" fill="none" stroke-linecap="round"/>
    
    <!-- Secondary spirals -->
    <path d="M 64 110 C 52 100, 35 85, 32 68 C 30 58, 40 55, 50 62" stroke="#5eead4" stroke-width="4" fill="none" opacity="0.6" stroke-linecap="round"/>
    <path d="M 64 110 C 76 100, 93 85, 96 68 C 98 58, 88 55, 78 62" stroke="#7c3aed" stroke-width="4" fill="none" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Thin wisps -->
    <path d="M 64 110 C 48 95, 35 75, 40 60" stroke="#fcd34d" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M 64 110 C 80 95, 93 75, 88 60" stroke="#fcd34d" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- === BEAST LOWER PORTION - Stretching/swirling into vortex === -->
  <g filter="url(#motionBlur)">
    <!-- Distorted stretching body -->
    <path d="
      M 42 75
      C 35 85, 32 95, 40 105
      C 50 115, 60 118, 64 115
      C 68 118, 78 115, 88 105
      C 96 95, 93 85, 86 75
      C 78 88, 68 95, 64 95
      C 60 95, 50 88, 42 75
      Z
    " fill="url(#dissolveFur)" opacity="0.6"/>
    
    <!-- Spiral stretch marks -->
    <path d="M 48 82 C 42 95, 52 108, 64 112" stroke="#5b21b6" stroke-width="5" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 80 82 C 86 95, 76 108, 64 112" stroke="#4c1d95" stroke-width="5" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 55 85 C 50 98, 58 108, 64 112" stroke="#7c3aed" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
    <path d="M 73 85 C 78 98, 70 108, 64 112" stroke="#6d28d9" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
  </g>
  
  <!-- Dissolving particles in spiral pattern -->
  <g fill="#7c3aed" opacity="0.8">
    <circle cx="45" cy="90" r="4.5"/>
    <circle cx="83" cy="92" r="4"/>
    <circle cx="52" cy="98" r="3.5"/>
    <circle cx="76" cy="100" r="3.5"/>
    <circle cx="58" cy="104" r="3"/>
    <circle cx="70" cy="106" r="3"/>
    <circle cx="64" cy="109" r="2.5"/>
    <circle cx="60" cy="112" r="2"/>
    <circle cx="68" cy="113" r="2"/>
  </g>
  <g fill="#5eead4" opacity="0.6">
    <circle cx="50" cy="94" r="3"/>
    <circle cx="78" cy="96" r="3"/>
    <circle cx="55" cy="101" r="2.5"/>
    <circle cx="73" cy="103" r="2.5"/>
    <circle cx="64" cy="107" r="2"/>
    <circle cx="62" cy="111" r="1.5"/>
    <circle cx="66" cy="112" r="1.5"/>
  </g>
  <g fill="#fcd34d" opacity="0.5">
    <circle cx="54" cy="97" r="2"/>
    <circle cx="74" cy="99" r="2"/>
    <circle cx="64" cy="105" r="1.5"/>
    <circle cx="64" cy="110" r="1"/>
  </g>
  
  <!-- === BEAST HEAD - Solid, fierce, SAME as BEASTS === -->
  <g filter="url(#innerShadow)">
    <!-- Main head shape -->
    <path d="
      M 35 52
      C 30 45, 35 32, 50 28
      C 58 25, 70 25, 78 28
      C 93 32, 98 45, 93 52
      C 96 58, 95 68, 88 72
      C 78 78, 64 80, 64 80
      C 64 80, 50 78, 40 72
      C 33 68, 32 58, 35 52
      Z
    " fill="url(#furBase)"/>
    
    <!-- Head top highlight -->
    <path d="
      M 42 48
      C 40 40, 48 32, 58 30
      C 64 28, 70 28, 76 32
      C 82 36, 86 44, 84 50
      C 78 45, 70 42, 64 42
      C 58 42, 48 45, 42 48
      Z
    " fill="#a78bfa" opacity="0.35"/>
    
    <!-- Cheek fur tufts - left -->
    <path d="M 32 58 C 28 55, 25 60, 28 65 C 30 62, 32 60, 32 58Z" fill="#5b21b6"/>
    <path d="M 30 62 C 24 60, 22 66, 26 70 C 28 67, 30 64, 30 62Z" fill="#4c1d95"/>
    
    <!-- Cheek fur tufts - right -->
    <path d="M 96 58 C 100 55, 103 60, 100 65 C 98 62, 96 60, 96 58Z" fill="#5b21b6"/>
    <path d="M 98 62 C 104 60, 106 66, 102 70 C 100 67, 98 64, 98 62Z" fill="#4c1d95"/>
    
    <!-- === LEFT HORN === -->
    <path d="
      M 42 38
      C 38 35, 30 25, 22 15
      C 18 10, 12 8, 10 12
      C 8 16, 12 20, 18 25
      C 26 32, 35 38, 42 42
      C 40 40, 40 39, 42 38
      Z
    " fill="url(#hornGrad)"/>
    <path d="M 38 34 C 34 30, 28 22, 24 18" stroke="#d6d3d1" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 35 32 C 30 27, 24 20, 20 15" stroke="#a8a29e" stroke-width="0.8" fill="none" opacity="0.4"/>
    
    <!-- === RIGHT HORN === -->
    <path d="
      M 86 38
      C 90 35, 98 25, 106 15
      C 110 10, 116 8, 118 12
      C 120 16, 116 20, 110 25
      C 102 32, 93 38, 86 42
      C 88 40, 88 39, 86 38
      Z
    " fill="url(#hornGrad)"/>
    <path d="M 90 34 C 94 30, 100 22, 104 18" stroke="#d6d3d1" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 93 32 C 98 27, 104 20, 108 15" stroke="#a8a29e" stroke-width="0.8" fill="none" opacity="0.4"/>
    
    <!-- === LEFT EYE - SAME as BEASTS === -->
    <g filter="url(#softGlow)">
      <ellipse cx="50" cy="52" rx="12" ry="10" fill="#0f0a1f"/>
      <ellipse cx="50" cy="52" rx="10" ry="9" fill="url(#eyeDepth)"/>
      <ellipse cx="50" cy="53" rx="8" ry="8" fill="url(#eyeGlow)"/>
      <ellipse cx="50" cy="53" rx="6" ry="6" fill="none" stroke="#fcd34d" stroke-width="0.5" opacity="0.6"/>
      <ellipse cx="50" cy="53" rx="4" ry="4" fill="none" stroke="#f59e0b" stroke-width="0.4" opacity="0.5"/>
      <ellipse cx="50" cy="53" rx="2.5" ry="7" fill="#0f0a1f"/>
      <ellipse cx="50" cy="53" rx="1.2" ry="6" fill="#1e1b4b"/>
      <ellipse cx="46" cy="49" rx="3" ry="2.5" fill="#fff"/>
      <circle cx="54" cy="56" r="1.5" fill="#fff" opacity="0.7"/>
      <circle cx="48" cy="57" r="0.8" fill="#fff" opacity="0.5"/>
    </g>
    
    <!-- === RIGHT EYE - SAME as BEASTS === -->
    <g filter="url(#softGlow)">
      <ellipse cx="78" cy="52" rx="12" ry="10" fill="#0f0a1f"/>
      <ellipse cx="78" cy="52" rx="10" ry="9" fill="url(#eyeDepth)"/>
      <ellipse cx="78" cy="53" rx="8" ry="8" fill="url(#eyeGlow)"/>
      <ellipse cx="78" cy="53" rx="6" ry="6" fill="none" stroke="#fcd34d" stroke-width="0.5" opacity="0.6"/>
      <ellipse cx="78" cy="53" rx="4" ry="4" fill="none" stroke="#f59e0b" stroke-width="0.4" opacity="0.5"/>
      <ellipse cx="78" cy="53" rx="2.5" ry="7" fill="#0f0a1f"/>
      <ellipse cx="78" cy="53" rx="1.2" ry="6" fill="#1e1b4b"/>
      <ellipse cx="74" cy="49" rx="3" ry="2.5" fill="#fff"/>
      <circle cx="82" cy="56" r="1.5" fill="#fff" opacity="0.7"/>
      <circle cx="76" cy="57" r="0.8" fill="#fff" opacity="0.5"/>
    </g>
    
    <!-- === THIRD EYE - RED like BEASTS === -->
    <g filter="url(#softGlow)">
      <circle cx="64" cy="38" r="6" fill="#0f0a1f" stroke="#dc2626" stroke-width="1.5"/>
      <circle cx="64" cy="38" r="4" fill="#dc2626"/>
      <ellipse cx="64" cy="38" rx="1.5" ry="3" fill="#0f0a1f"/>
      <ellipse cx="62" cy="36" rx="1.5" ry="1" fill="#fca5a5" opacity="0.8"/>
    </g>
    
    <!-- === SNOUT/NOSE === -->
    <ellipse cx="64" cy="65" rx="8" ry="5" fill="#3b0764"/>
    <ellipse cx="64" cy="64" rx="6" ry="3.5" fill="#4c1d95"/>
    <ellipse cx="60" cy="64" rx="2" ry="1.5" fill="#1e1b4b"/>
    <ellipse cx="68" cy="64" rx="2" ry="1.5" fill="#1e1b4b"/>
    
    <!-- === MOUTH with FANGS === -->
    <path d="
      M 48 72
      C 52 68, 58 67, 64 67
      C 70 67, 76 68, 80 72
      C 76 78, 70 80, 64 80
      C 58 80, 52 78, 48 72
      Z
    " fill="#dc2626"/>
    
    <path d="
      M 52 73
      C 56 70, 60 69, 64 69
      C 68 69, 72 70, 76 73
      C 72 76, 68 77, 64 77
      C 60 77, 56 76, 52 73
      Z
    " fill="#7f1d1d"/>
    
    <!-- Fangs -->
    <path d="M 54 72 L 52 80 L 56 72 Z" fill="#f5f5f4"/>
    <path d="M 54 72 L 53 76 L 55 72 Z" fill="#fafaf9"/>
    <path d="M 60 71 L 58 77 L 62 71 Z" fill="#f5f5f4"/>
    <path d="M 68 71 L 66 77 L 70 71 Z" fill="#f5f5f4"/>
    <path d="M 74 72 L 72 80 L 76 72 Z" fill="#f5f5f4"/>
    <path d="M 74 72 L 73 76 L 75 72 Z" fill="#fafaf9"/>
    
    <!-- Tongue -->
    <ellipse cx="64" cy="75" rx="4" ry="2" fill="#f87171" opacity="0.6"/>
    
    <!-- Small ears -->
    <path d="M 38 35 C 35 30, 38 25, 42 28 C 44 30, 42 34, 40 36 Z" fill="#5b21b6"/>
    <path d="M 39 33 C 38 30, 40 28, 42 30 Z" fill="#a78bfa" opacity="0.4"/>
    <path d="M 90 35 C 93 30, 90 25, 86 28 C 84 30, 86 34, 88 36 Z" fill="#5b21b6"/>
    <path d="M 89 33 C 90 30, 88 28, 86 30 Z" fill="#a78bfa" opacity="0.4"/>
    
    <!-- Fur texture -->
    <g stroke="#a78bfa" stroke-width="0.5" opacity="0.2" fill="none">
      <path d="M 45 48 C 48 50, 50 52, 48 55"/>
      <path d="M 80 48 C 78 50, 76 52, 78 55"/>
    </g>
    
    <!-- Whisker dots -->
    <circle cx="42" cy="62" r="1" fill="#a78bfa" opacity="0.5"/>
    <circle cx="40" cy="66" r="1" fill="#a78bfa" opacity="0.4"/>
    <circle cx="86" cy="62" r="1" fill="#a78bfa" opacity="0.5"/>
    <circle cx="88" cy="66" r="1" fill="#a78bfa" opacity="0.4"/>
  </g>
  
  <!-- Energy crackling around beast -->
  <g stroke="#5eead4" stroke-width="2" fill="none" opacity="0.5" filter="url(#softGlow)">
    <path d="M 22 45 C 15 55, 12 70, 20 88"/>
    <path d="M 106 45 C 113 55, 116 70, 108 88"/>
    <path d="M 28 78 C 20 88, 25 100, 38 108"/>
    <path d="M 100 78 C 108 88, 103 100, 90 108"/>
  </g>
  
  <!-- Spiral motion lines -->
  <g stroke="url(#swirlEnergy)" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M 28 60 C 22 75, 28 92, 45 105 C 55 112, 62 115, 64 115"/>
    <path d="M 100 60 C 106 75, 100 92, 83 105 C 73 112, 66 115, 64 115"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#5eead4" opacity="0.7" filter="url(#softGlow)">
    <circle cx="10" cy="50" r="2.5"/>
    <circle cx="118" cy="50" r="2.5"/>
    <circle cx="6" cy="78" r="2"/>
    <circle cx="122" cy="78" r="2"/>
    <circle cx="28" cy="118" r="2.5"/>
    <circle cx="100" cy="118" r="2.5"/>
    <circle cx="48" cy="122" r="2"/>
    <circle cx="80" cy="122" r="2"/>
  </g>
  <g fill="#fcd34d" opacity="0.5">
    <circle cx="16" cy="65" r="1.5"/>
    <circle cx="112" cy="65" r="1.5"/>
    <circle cx="38" cy="115" r="1.5"/>
    <circle cx="90" cy="115" r="1.5"/>
  </g>
</svg>

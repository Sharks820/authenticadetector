<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Star gold gradients -->
    <linearGradient id="starGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fefce8"/>
      <stop offset="15%" stop-color="#fef08a"/>
      <stop offset="30%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="70%" stop-color="#eab308"/>
      <stop offset="85%" stop-color="#ca8a04"/>
      <stop offset="100%" stop-color="#a16207"/>
    </linearGradient>
    <linearGradient id="starHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fefce8"/>
      <stop offset="100%" stop-color="#fde047" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="starCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="30%" stop-color="#fef9c3"/>
      <stop offset="70%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#facc15"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fde047" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#facc15" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ca8a04" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="2" dy="3" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="64" cy="64" r="58" fill="url(#starGlow)"/>
  
  <!-- Light rays behind star -->
  <g filter="url(#strongGlow)" opacity="0.5">
    <line x1="64" y1="64" x2="64" y2="4" stroke="#fde047" stroke-width="6"/>
    <line x1="64" y1="64" x2="64" y2="124" stroke="#fde047" stroke-width="6"/>
    <line x1="64" y1="64" x2="4" y2="64" stroke="#fde047" stroke-width="6"/>
    <line x1="64" y1="64" x2="124" y2="64" stroke="#fde047" stroke-width="6"/>
    <line x1="64" y1="64" x2="22" y2="22" stroke="#fde047" stroke-width="4"/>
    <line x1="64" y1="64" x2="106" y2="22" stroke="#fde047" stroke-width="4"/>
    <line x1="64" y1="64" x2="22" y2="106" stroke="#fde047" stroke-width="4"/>
    <line x1="64" y1="64" x2="106" y2="106" stroke="#fde047" stroke-width="4"/>
  </g>
  
  <!-- Main star -->
  <g filter="url(#strongGlow)">
    <polygon points="64,6 78,42 118,46 88,74 96,114 64,94 32,114 40,74 10,46 50,42" fill="url(#starGold)" stroke="#92400e" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- Star highlight facets -->
    <polygon points="64,14 74,40 64,50 54,40" fill="url(#starHighlight)" opacity="0.6"/>
    <polygon points="64,14 74,40 110,44 78,48" fill="url(#starHighlight)" opacity="0.4"/>
    
    <!-- Star inner details -->
    <polygon points="64,26 72,46 98,48 78,66 84,92 64,78 44,92 50,66 30,48 56,46" fill="url(#starGold)" stroke="#ca8a04" stroke-width="2"/>
    <polygon points="64,34 70,48 88,50 74,62 78,80 64,70 50,80 54,62 40,50 58,48" fill="#fef9c3" opacity="0.4"/>
  </g>
  
  <!-- Center glow -->
  <g filter="url(#strongGlow)">
    <circle cx="64" cy="60" r="14" fill="url(#starCenter)"/>
    <ellipse cx="60" cy="56" rx="5" ry="4" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Sparkles around -->
  <g fill="#fff" filter="url(#softGlow)">
    <circle cx="18" cy="18" r="3.5"/>
    <circle cx="110" cy="18" r="3.5"/>
    <circle cx="18" cy="110" r="3"/>
    <circle cx="110" cy="110" r="3"/>
    <circle cx="64" cy="4" r="3"/>
    <circle cx="4" cy="64" r="2.5"/>
    <circle cx="124" cy="64" r="2.5"/>
  </g>
  
  <!-- Small accent stars -->
  <g fill="#fef08a" filter="url(#softGlow)">
    <polygon points="20,40 22,45 27,45 23,48 25,53 20,50 15,53 17,48 13,45 18,45" transform="scale(0.6) translate(8,20)"/>
    <polygon points="108,40 110,45 115,45 111,48 113,53 108,50 103,53 105,48 101,45 106,45" transform="scale(0.6) translate(68,20)"/>
  </g>
</svg>
